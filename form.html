<html>
    <body>
        <form>
        <!--form tag support multiple form elements-->
            <center><font size="10" color="Gray">Student Bio-data</font></center>
            <hr>
            <label for="StudentName">Student Name: </label>
            <input type="text" name="t1" placeholder="StudentName" required/><br>
            <lable for="StudentPassword">Student Password: </lable>
            <input type="password" name="t2" placeholder="StudentPassword" required/>
            <br>
            <!--date form element-->
            Student DOB:<input type = "date"/>
            <br>
            <!--radio button-->
            <label for="student Age">Student Age: </label>
            <input type ="radio" name ="r1">Female</input>
            <input type ="radio" name ="r1">Male</input>
            <br>
            <!--number-->
            Student contact nmber:<input type="number" name="Student contact number"/>
            <br>
            <!--checkbox-->
            Select Course name:
            <input type="checkbox" name="c1">CSE</input>
            <input type="checkbox" name="c2">ECE</input>
            <input type="checkbox" name="c3">AI&ML</input>
            <br>
            <!--Textarea-->
            Student Permanent Address:
            <textarea rows="5" clos="15"></textarea>
            <br><br>
            <!--Selection box-->
            Parent annual income:
            <select name="above 1 lakh">
                <option>2 lakh</option>
                <option>3 lakh</option>
                <option>4 lakh</option>
                <option>5 lakh</option>
            </select>
            <br><br><br>
            <!--buttons for submit&cancel-->
            <input type="submit" value="submit"/>
            <input type="reset" value="submit"/>
        </form>
    </body>
</html>
